services:
  agentme-gateway:
    image: ${AGENTME_IMAGE:-agentme:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      AGENTME_GATEWAY_TOKEN: ${AGENTME_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AGENTME_CONFIG_DIR}:/home/node/.agentme
      - ${AGENTME_WORKSPACE_DIR}:/home/node/.agentme/workspace
    ports:
      - "${AGENTME_GATEWAY_PORT:-18789}:18789"
      - "${AGENTME_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${AGENTME_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  agentme-cli:
    image: ${AGENTME_IMAGE:-agentme:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      AGENTME_GATEWAY_TOKEN: ${AGENTME_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AGENTME_CONFIG_DIR}:/home/node/.agentme
      - ${AGENTME_WORKSPACE_DIR}:/home/node/.agentme/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
