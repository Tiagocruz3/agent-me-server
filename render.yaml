services:
  - type: web
    name: agentme
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: AGENTME_STATE_DIR
        value: /data/.agentme
      - key: AGENTME_WORKSPACE_DIR
        value: /data/workspace
      - key: AGENTME_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: agentme-data
      mountPath: /data
      sizeGB: 1
