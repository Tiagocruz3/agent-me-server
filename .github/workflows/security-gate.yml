name: Security Gate

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: security-gate-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  hardening:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Security audit (deep)
        run: pnpm agentme security audit --deep

      - name: Security regression tests
        run: pnpm vitest run src/gateway/auth.test.ts src/gateway/tools-invoke-http.test.ts src/gateway/server-http.bootstrap.test.ts
